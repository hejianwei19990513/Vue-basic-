<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <div></div>
    <script>
        var input = document.querySelector("input").oninput = function(){
            obj.property = this.value
        }
        var box = document.querySelector("div")

        var obj = {}

        Object.defineProperty(obj,"property",{
            set:function(val){
                box.innerText = val
            }
        })
    </script>
</body>
</html>
