<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div class="app">
        <div>{{msg}}</div>
        <div>{{reverseMsg}}</div>
    </div>

    <script>
        var V = new Vue({
            el:".app",
            data:{
                msg:"pink"
            },
            computed:{
                reverseMsg:function(){
                    return this.msg.split("").reverse().join("")
                }
            }
        })
    </script>
</body>
</html>
