<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>

    <!-- 3.组件模板内容可以是模板字符串(模板字符串需要浏览器提供支持ES6语法) -->
    <div class="app">
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>
    </div>
    <script>
        Vue.component("button-counter", {
            // 1.data必须是一个函数，保证每个组件实例数据是互相独立的
            data: function () {
                return {
                    count: 0
                }
            },
            //  2.组件模板内容必须是单个跟元素（<button @click="count++">点击了{{count}}次</button><button>测试</button>这样写是错误的，必须是单个根元素）
            template: '<div><button @click="count++">点击了{{count}}次</button><button>测试</button></div>'
        })
        var V = new Vue({ el: ".app" })
    </script>
</body>

</html>
