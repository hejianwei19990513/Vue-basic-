<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./axios.js"></script>
</head>

<body>
    <script>
        axios.get('http://127.0.0.1/axiosget?id=1').then(ret=>{
            //data属性名称是固定的，用于获取后台响应的数据
            console.log(ret.data)
        })
        axios.get('http://127.0.0.1/axiosget/2').then(ret=>{
            //data属性名称是固定的，用于获取后台响应的数据
            console.log(ret.data)
        })
        axios.get('http://127.0.0.1/axiosget',{
            params:{
                id:3
            }
        }).then(ret=>{
            //data属性名称是固定的，用于获取后台响应的数据
            console.log(ret.data)
        })
    </script>
    <hr>
    <script>
        // 与get基本一样
        axios.delete('http://127.0.0.1/axiosdel?id=1').then(ret=>{
            console.log(ret.data)
        })
        axios.delete('http://127.0.0.1/axiosdel/2').then(ret=>{
            console.log(ret.data)
        })
        axios.delete('http://127.0.0.1/axiosdel',{
            params:{
                id:3
            }
        }).then(ret=>{
            console.log(ret.data)
        })
    </script>
</body>

</html>
