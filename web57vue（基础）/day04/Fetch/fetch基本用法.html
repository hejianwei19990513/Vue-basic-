<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 1.基本特性
    更加简单的数据获取方式，功能更强大、更灵活，可以看做是xhr的升级版基于Promise实现
    2语法结构
    fetch (url).then(fn2)
    .then(fn3)
    …
    .catch (fn) -->
    
    <script>
        fetch('http://127.0.0.1/get').then(data=>{
            // text()方法属于fetchAPI的一部分，它返回一个Promise实例对象，用于获取后台返回的数据
            return data.text()
        }).then(data=>{
            console.log(data);
        })
    </script>
</body>

</html>
