<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 3.3 fetch请求参数
    1.常用配置选项
    method(String): HTTP请求方法，默认为GET(GET、POST、PUT、DELETE)
    body(string):HTTP的请求参数
    headers(Object):HTTP的请求头，默认为{} -->

    <script>
        // fetch发送post请求
        fetch('http://127.0.0.1/fetchpost',{
            method:"post",
            // 第一种
            // body:"username=jjy&type=女神",

            // 第二种json格式
            body:JSON.stringify({
                username:'jjy',
                type:'女神'
            }),
            headers:{
                'Content-Type':'application/json'
            }
        }).then(data=>{
            return data.text()
        }).then(ret=>{
            console.log(ret);
        })

        // fetch发送put请求
        fetch('http://127.0.0.1/fetchput',{
            method:"put",
            // 第一种，这里请求头就要改成application/x-www-form-urlencoded
            // body:"username=jjy&type=女神",

            // 第二种json格式
            body:JSON.stringify({
                username:'jjy',
                type:'女神'
            }),
            headers:{
                'Content-Type':'application/json'
            }
        }).then(data=>{
            return data.text()
        }).then(ret=>{
            console.log(ret);
        })
    </script>
</body>

</html>
