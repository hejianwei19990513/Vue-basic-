<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
    <style>
        .active {
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <!-- 1.class样式处理 -->
    <!-- 对象语法 -->
    <div id="app">
        <div v-bind:class="{active:isActive}">小鞠女神</div>
        <button @click="handle">切换</button>
    </div>
    <script>
        var V = new Vue({
            el: "#app",
            data: {
                isActive:true
            },
            methods: {
                handle: function () {
                    this.isActive = !this.isActive
                }
            }
        })
    </script>

</body>

</html>
