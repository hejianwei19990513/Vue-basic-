<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
    <style>
        .active {
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }

        .error {
            background-color: pink;
        }
    </style>
</head>

<body>
    <!-- 1.class样式处理 -->
    <!-- 数组语法 -->
    <div id="app">
        <div v-bind:class="[activeClass,errorClass]">小鞠女神</div>
        <button @click="handle">切换</button>
    </div>
    <script>
        var V = new Vue({
            el: "#app",
            data: {
                activeClass: 'active',
                errorClass: ""
            },
            methods: {
                handle: function () {
                    if (this.activeClass == "") {
                        this.activeClass = "active",
                        this.errorClass = ""
                    }else{
                        this.activeClass = "",
                        this.errorClass = "error"
                    }

                }
            }
        })
    </script>

</body>

</html>
