<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <!-- 2.style样式处理
         数组语法 -->
    <div class="app">
        <!-- 重复的属性会覆盖，不重复的合并 -->
        <div :style="[objStyle,overStyle]">这是style对象简化语法</div>
    </div>

    <script>
        var V = new Vue({
            el:".app",
            data:{
                objStyle:{
                    color:"pink",
                    width:"100px",
                    height:"100px",
                    border:'1px solid red'
                },
                overStyle:{
                    color:"blue",
                    backgroundColor:"red"
                }
            },
        })
    </script>

</body>

</html>
