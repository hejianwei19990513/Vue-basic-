<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="msg">
        <!-- 相比插值表达式更加简洁，解决了页面闪烁问题 -->
        <div v-text='word'></div>
    </div>
    <script>
        var v = new Vue({
            el:"#msg",
            data:{
                word:"小鞠女神"
            },
        })
    </script>

</body>

</html>
