<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-bind:value="msg" v-on:input="handle">
        <input type="text" :value="msg" @input="msg=$event.target.value"><!-- 简写 -->
    </div>
    <script>
        var V = new Vue({
            el:"#app",
            data:{
                msg:""
            },
            methods:{
                handle:function(e){
                    this.msg = e.target.value
                }
            }
        })
    </script>
</body>
</html>
