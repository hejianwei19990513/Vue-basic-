<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{msg}}</div>
        <div>
            <!-- 双向数据绑定：【表单】内容的变化会导致上面含{{msg}}的div里面内容的变化 -->
            <input type="text" v-model="msg">
        </div>
    </div>
    <script>
        var v = new Vue({
            el:"#app",
            data:{
                msg:"小鞠女神"
            }
        })
    </script>
</body>
</html>
