<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <div>{{num}}</div>
        <!-- <button v-on:click="num++">点击</button> -->

        <button @click="num++">点击加</button><!-- 简写 -->
        <button @click="handle">点击减</button><!-- handle后面的括号（调用函数）加不加都行 -->
        <button @click="handle(1,2)">点击减(控制台还能打印数字)</button><!-- 打印出来1,2 -->
        <button @click="handle1($event)">点击减(控制台还能打印触发对象内容)</button><!-- 打印出来就是这个按钮的内容 -->
    </div>
    <script>
        var v = new Vue({
            el: "#app",
            data: {
                num: 0
            },
            methods: {
                handle: function (n, m) {
                    //这里的this是Vue的实例对象
                    this.num--;
                    console.log(n, m);
                },
                //事件绑定- 参数传递
                // 1、如果事件直接绑定函数名称，那么默认会传递事件对象作为事件函数的第一个参数
                // 2、如果事件绑定函数调用，那么事件对象必须作为最后一个参数显示传递，并且事件对象的名称必须是$event 
                handle1: function (event) {
                //这里的this是Vue的实例对象
                this.num--;
                console.log(event.target.innerHTML);

            }
        }
        })
    </script>
</body>

</html>
